<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <!-- Add link to Swagger UI CSS -->
    <link rel="stylesheet" type="text/css" href="./swagger/swagger-ui.css" />
    <!-- Link to your custom CSS, if necessary -->
    <link rel="stylesheet" type="text/css" href="./swagger/index.css" />
    <!-- Set favicon -->
    <link rel="icon" type="image/png" href="./swagger/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./swagger/favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    
    <!-- Include Swagger UI JS files -->
    <script src="./swagger/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./swagger/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <!-- This file is necessary for Swagger UI initialization -->
    <script src="./swagger/swagger-initializer.js" charset="UTF-8"></script>

    <script>
      const ui = SwaggerUIBundle({
        url: "./swagger/openapi.yaml",  // Path to your OpenAPI spec file
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      });
    </script>
  </body>
</html>
